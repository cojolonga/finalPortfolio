<div class="timeline-item">
  {{ $img := .Resources.Match "*.*" | first }}
  {{ if $img }}
    <img src="{{ $img.Permalink }}" alt="{{ .Title }}">
  {{ else }}
    <div style="width: 100px; height: 100px; background: var(--card-bg); display: flex; align-items: center; justify-content: center; color: var(--text-color);">No Image</div>
  {{ end }}
  <div class="content">
    {{ $date := .Lastmod | default .Date }}
    <div class="date">{{ $date.Format "2006-01-02" }}</div>
    <h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
    <p>{{ .Section | title }}</p>
  </div>
</div>
